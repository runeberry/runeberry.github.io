<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    </head>
    <body>
        <h1>Posts</h1>
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.date }} - {{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
